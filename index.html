<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Alura Dev</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/menu-direito.css">
  <link rel="stylesheet" href="css/editor-codigo.css">
  <link rel="stylesheet" href="css/content.css">

  <script src="js/rezizableTextArea.js"></script>
</head>
<body onload="init();">
  <header class="header">
    <img class="logo" src="img/logo-plataforma.svg" alt="logo da plataforma escrito Alura Dev estilizado">

    <input class="busca input" type="search" name="busca" id="busca" placeholder="Busque por algo">

    <button class="lupa svg-button">
      <img src="img/lupa.svg" alt="Ícone de lupa indicando busca">
    </button>
    <button class="hamburguer svg-button">
      <img src="img/menu-hamburguer.svg" alt="Três linhas indicando menu dropdown hamburguer">
    </button>

    <div class="usuario">
      <img src="img/profile.jpeg" alt="Imagem do usuário">
      <aside>Harry</aside>
    </div>
  </header>

  <section class="content">
    <nav class="nav">
      <h2 class="sidebar-title-font">
        Menu
      </h2>
      <ul>
        <li>
          <img src="img/editor-codigo.svg" alt="">
          <span>Editor de código</span></li>
        <li>
          <img src="img/comunidade.svg" alt="">
          <span>Comunidade</span>
        </li>
      </ul>
    </nav>

  <main class="editor-codigo" >
    <section class="borda-externa">
      <div class="borda-interna">
        <img src="img/mac-buttons.svg" alt="Botões decorativos no estilo mac">
        <textarea name="codigo" id="codigo" contenteditable="true">
          const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

          const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

          const unfold = (f, seed) => {
            const go = (f, seed, acc) => {
              const res = f(seed)
              return res ? go(f, res[1], acc.concat([res[0]])) : acc
            }
            return go(f, seed, [])
          }
        </textarea>
      </div>
    </section>
    <button class="input highlight-button">Visualizar com o highlight</button>
  </main>

    <aside class="menu-direito">
      <h2 class="sidebar-title-font">
        Seu projeto
      </h2>
      <input class="input" type="text" name="nome" id="nome-projeto" placeholder="Nome do seu projeto">
      <textarea class="input" name="descricao" id="descricao-projeto" placeholder="Descrição do seu projeto"></textarea>

      <h2 class="sidebar-title-font">
        Personalização
      </h2>
      <div class="personalizacao">
        <div class="select-wrapper">
          <select class="input" name="linguagem" id="linguagem">
            <option value="js">JavaScript</option>
            <option value="html">Html</option>
            <option value="css">Css</option>
          </select>
        </div>

        <input class="input" type="color" name="color-picker" id="color-picker" value="#6bd1ff">
      </div>

      <button class="input">Salvar projeto</button>
    </aside>
  </section>

</body>
</html>
