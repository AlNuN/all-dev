  <main class="editor-codigo" >
    <section class="borda-externa">
      <div class="borda-interna">
        <img src="img/mac-buttons.svg" alt="Botões decorativos no estilo mac">
        <textarea name="codigo" id="codigo" contenteditable="true">
          const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

          const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

          const unfold = (f, seed) => {
            const go = (f, seed, acc) => {
              const res = f(seed)
              return res ? go(f, res[1], acc.concat([res[0]])) : acc
            }
            return go(f, seed, [])
          }
        </textarea>
      </div>
    </section>
    <button class="btn btn-outlined highlight-button">Visualizar com o highlight</button>
  </main>

    <aside class="menu-direito">
      <h2 class="sidebar-title-font">
        Seu projeto
      </h2>
      <input class="input" type="text" name="nome" id="nome-projeto" placeholder="Nome do seu projeto">
      <textarea class="input" name="descricao" id="descricao-projeto" placeholder="Descrição do seu projeto"></textarea>

      <h2 class="sidebar-title-font">
        Personalização
      </h2>
      <div class="personalizacao">
        <div class="select-wrapper">
          <select class="input" name="linguagem" id="linguagem">
            <option value="js">JavaScript</option>
            <option value="html">Html</option>
            <option value="css">Css</option>
          </select>
        </div>

        <input class="input" type="color" name="color-picker" id="color-picker" value="#6bd1ff">
      </div>

      <button class="btn btn-filled">Salvar projeto</button>
    </aside>
