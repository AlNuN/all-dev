<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Alura Dev</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/menu-direito.css">
  <link rel="stylesheet" href="css/editor-codigo.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/logo-plataforma.svg" alt="logo da plataforma escrito Alura Dev estilizado">
    </div>

    <input class="busca input" type="search" name="busca" id="busca" placeholder="Busque por algo">

    <button class="lupa svg-button">
      <img src="img/lupa.svg" alt="Ícone de lupa indicando busca">
    </button>
    <button class="hamburguer svg-button">
      <img src="img/menu-hamburguer.svg" alt="Três linhas indicando menu dropdown hamburguer">
    </button>

    <div class="usuario">
      <img src="img/profile.jpeg" alt="Imagem do usuário">
      <aside>Harry</aside>
    </div>
  </header>

  <section class="content">
    <nav class="nav">
      <h2 class="sidebar-title-font">
        Menu
      </h2>
      <ul>
        <li>
          <img src="img/editor-codigo.svg" alt="">
          <span>Editor de código</span></li>
        <li>
          <img src="img/comunidade.svg" alt="">
          <span>Comunidade</span>
        </li>
      </ul>
    </nav>

  <main class="editor-codigo">
    <section class="borda-editor">
      <textarea name="codigo" id="codigo"></textarea>
    </section>
  </main>

    <aside class="menu-direito">
      <h2 class="sidebar-title-font">
        Seu projeto
      </h2>
      <input class="input" type="text" name="nome" id="nome-projeto" placeholder="Nome do seu projeto">
      <textarea class="input" name="descricao" id="descriacao-projeto" placeholder="Descrição do seu projeto"></textarea>

      <h2 class="sidebar-title-font">
        Personalização
      </h2>
      <div class="select-wrapper">
        <select class="input" name="linguagem" id="linguagem">
          <option value="js">JavaScript</option>
          <option value="html">Html</option>
          <option value="css">Css</option>
        </select>
      </div>

      <input class="input" type="color" name="color-picker" id="color-picker">

      <button class="input">Salvar projeto</button>
    </aside>
  </section>

</body>
</html>
