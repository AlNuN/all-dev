<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Alura Dev</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/logo-plataforma.svg" alt="logo da plataforma escrito Alura Dev estilizado">
    </div>

    <input class="busca input" type="search" name="busca" id="busca" placeholder="Busque por algo">

    <button class="lupa svg-button">
      <img src="img/lupa.svg" alt="Ícone de lupa indicando busca">
    </button>
    <button class="hamburguer svg-button">
      <img src="img/menu-hamburguer.svg" alt="Três linhas indicando menu dropdown hamburguer">
    </button>

    <div class="usuario">
      <img src="img/profile.jpeg" alt="Imagem do usuário">
      <aside>Harry</aside>
    </div>
  </header>
</body>
</html>
